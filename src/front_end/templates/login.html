{% extends 'base.html' %} {% block head_content %}
<link rel="stylesheet" href="../static/styles/login.css" />
<link rel="stylesheet" href="../static/styles/style.css" />
<link href="../static/assets/css/style.css" rel="stylesheet" />
{% endblock %}{%block body_content %}
<section
  class="ftco-section"
  style="background-image: url(../static/assets/images/login/heart.png)"
>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 text-center mb-5">
        <h2 class="heading-section">Make your health care easy</h2>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-12 col-lg-10">
        <div class="wrap d-md-flex">
          <div
            class="img"
            style="
              background-image: url(../static/assets/images/login/operation.jpg);
            "
          ></div>
          <div class="login-wrap p-4 p-md-5">
            <div class="d-flex">
              <div class="w-100">
                <h3 class="mb-4">Sign In</h3>
              </div>
            </div>
            <form action="#" method="POST" class="signin-form">
              <div class="form-group mb-3">
                <label class="label" for="email">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  placeholder="example@example.com"
                  required
                />
              </div>
              <div class="form-group mb-3">
                <label class="label" for="password">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                  placeholder="Password"
                  required
                />
              </div>
              <div class="form-group">
                <button
                  type="submit"
                  class="form-control btn btn-primary rounded submit px-3"
                >
                  Sign In
                </button>
              </div>
              <div class="form-group d-md-flex">
                <div class="w-50 text-left">
                  <label class="checkbox-wrap checkbox-primary mb-0"
                    >Remember Me
                    <input type="checkbox" checked />
                    <span class="checkmark"></span>
                  </label>
                </div>
                <div class="w-50 text-md-right">
                  <a href="#">Forgot Password</a>
                </div>
              </div>
            </form>
            <p class="text-center">
              Don't have an account?
              <a href="/sign-up">Sign Up</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %} {% block script_content%}
<script
  src="https://kit.fontawesome.com/f3ccd1938a.js"
  crossorigin="anonymous"
></script>
{% endblock %}
